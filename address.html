




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="address.css">
</head>
<body>
    <div id="all">
    
    <div id="address">
        <form id="form">
            <h2>Enter Your Contact Details</h2>

            <div id="pin">
                <h3>Pin code</h3>
                <input placeholder="Enter Pin code" id="pi" type="text" />

            </div>
            <div id="name">
                <h3>Name</h3>
                <input placeholder="Enter Contact name" id="nam" type="text" />

            </div>
           <div id="type">
            <h3>Gender</h3>
            <select   >
               
             
              <option value="Family">Male</option>
              <option value="Friends">Female</option>
             
            </select>
        </div>
            <div id="add">
                <h3>address</h3>
                <input placeholder="Enter Your address" id="addr" type="text" />

            </div>
            <div id="mob">
                <h3>Mobile Number</h3>
                <input placeholder="Enter Contact Number" id="namb" type="Number" />

            </div>
            <input type="submit" id="sub" />
          </form>
    </div>
</div>
</body>
</html>
