<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDRESS</title>
    <link rel="stylesheet" href="address.css">
</head>
<body>
    <div class="container">
        <form action="" >
            <label for="contact_details">CONTACT DETAILS</label>
            <br>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Mobile No">
            <br>
            <label for="address">ADDRESS</label>
            <br>
            <input type="text" placeholder="Pin Code">
            <br>
            <input type="text" placeholder="Address(House No, Building, Street, Area)">
            <br>
            <input type="text" placeholder="Locality / Town">
            <br>
            <div class="city">
                <input type="text" placeholder="City / District">
                <input type="text" placeholder="State">
            </div>
            <br>
            <label for="saveAddress">SAVE ADDRESS AS</label>
            <br><br>
            <div>
                <button>Home</button>
                <button>Work</button>
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <label for="cbox">Make this my default address</label>
            </div>
            <div class="submit">
            <input type="submit" value="ADD ADDRESS">
            </div>
        </form>
        <div class="info">
            <h4>PRICE DETAILS</h4>
            <div>
                <p>Total MRP</p>
                <p>₹</p>
            </div>
            <div>
                <p>Discount on MRP</p>
                <p>-₹</p>
            </div>
            <div>
                <p>Convenience Fee</p>
                <p>Free</p>
            </div>
            <hr>
            <div>
                <p>Total Amount</p>
                <p>₹</p>
            </div>
        </div>
    </div>
</body>
</html>
