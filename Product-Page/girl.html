<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girls Product Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
      <div id="main">
          <div id="filter">
              <div id="top">
                  <h4>FILTER</h4>
                  <P>CLEAR ALL</P>
              </div>

              <div id="category">
                <h4 id="men"><i class="fa-thin fa-square"></i>Men</h4>
                <h4 id="women"><i class="fa-thin fa-square"></i>Women</h4>
                <h4 id="boy"><i class="fa-thin fa-square"></i>Boys</h4>
                <h4 id="girl"><i class="fa-thin fa-square"></i>Girls</h4>
            </div>

              <div id="price">
                  <h4>PRICE</h4>

                  <p id="start"><i class="fa-thin fa-square"></i>Rs. 159 to Rs. 549</p>
                  <p id="medium"><i class="fa-thin fa-square"></i>Rs. 549 to Rs. 1199</p>
                  <p id="end"><i class="fa-thin fa-square"></i>Rs. 1199 to Rs. 1999</p>
                  <p id="end2"><i class="fa-thin fa-square"></i>Rs. 1999 to Rs. 3000</p>
              </div>
              <div id="brand">
                  <h4>BRAND</h4>

                  <p id="road"><i class="fa-thin fa-square"></i>Bella Moda</p>
                  <p id="wro"><i class="fa-thin fa-square"></i>Aarika</p>
                  <p id="dennis"><i class="fa-thin fa-square"></i>Wish Karo</p>
                  <p id="high"><i class="fa-thin fa-square"></i>CUTECUMBER</p>
                  <p id="arrow"><i class="fa-thin fa-square"></i>PUMA</p>


              </div>
              <div id="color">
                <h4>COLOR</h4>

                <p id="black"><i class="fa-thin fa-square"></i>BLACK</p>
                <p id="pink"><i class="fa-thin fa-square"></i>PINK</p>
                <p id="white"><i class="fa-thin fa-square"></i>WHITE</p>
                <p id="green"><i class="fa-thin fa-square"></i>GREEN</p>
                <p id="red"><i class="fa-thin fa-square"></i>RED</p>
                <p id="blue"><i class="fa-thin fa-square"></i>BLUE</p>


            </div>
          </div>
          <div id="container"></div>   
      </div> 
</body>
</html>
<script src="girl.js">

</script>
